<form [formGroup]="form">
	<div class="editor">
		<ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
		<ngx-editor [editor]="editor" formControlName="editorContent" [placeholder]="'Write here your report...'" (change)="onChange($event)"></ngx-editor>
	</div>
</form>

<div class="d-flex">
	<button type="button" class="btn btn-success btn-sm" (click)="generatePDF(1)"> <i class="bi bi-eye-fill"></i> Preview</button>
	<button type="button" class="btn btn-primary btn-sm" (click)="generatePDF(2)"> <i class="bi bi-file-earmark-arrow-down-fill"></i> Download </button>
</div>
