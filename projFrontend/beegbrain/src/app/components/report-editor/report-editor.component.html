<div *ngIf="form">	
	<h4>REPORT AREA<h4>
	<form [formGroup]="form">
		<div class="editor">
			<ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
			<ngx-editor [editor]="editor" formControlName="editorContent" [placeholder]="'Write here your report...'" ></ngx-editor>
		</div>

		<div class="d-flex">
			<button type="button" class="btn btn-warning btn-sm" *ngIf="report.progress != 'done'" (click)="save()"><i class="bi bi-file-earmark-check-fill"></i> Save </button>

			<button type="button" class="btn btn-dark btn-sm" (click)="generatePDF(1)"> <i class="bi bi-eye-fill"></i> Preview </button>
			<button type="button" class="btn btn-primary btn-sm" (click)="generatePDF(2)"> <i class="bi bi-file-earmark-arrow-down-fill"></i> Download </button>

			<button type="button" class="btn btn-success btn-sm" *ngIf="report.progress != 'done'" (click)="reportDone()"> <i class="bi bi-check-circle-fill"></i> Mark as done </button>
			<button type="button" class="btn btn-warning btn-sm" *ngIf="report.progress == 'done'" (click)="reportUndo()"> <i class="bi bi-file-earmark-text"></i> Keep editing  </button>
		</div>

	</form>
