      <div class="card-body">
        <div class="col-lg-12">
          <strong> Date </strong>
        </div>
        <div class="col-lg-12 form-outline">
          <input
            (change)="getFiltersFormData()"
            placeholder="ID"
            formControlName="date"
            type="date"
            id="date"
            #date
            class="form-control"
          />
          <label class="form-label" for="formControlDefault"></label>
        </div>
      </div>

      <div class="card-body"  *ngIf="type == 'doctor'">
        <div class="col-lg-12">
          <strong> Operator </strong>
        </div>
      
        <div class="col-lg-12 form-outline">
          <select
            class="form-control"
            id="operator"
            #operator
            formControlName="operator_id"
            style="width: 99%"
            (change)="getFiltersFormData()">
            <option
              *ngFor="let ts of listOperators; let i = index"
              [value]="listOperators[i].health_number">
            {{ listOperators[i].name }} ({{ listOperators[i].health_number }})
            </option>
          </select>
          <label class="form-label" for="formControlDefault"></label>
        </div>
      </div>

      <div class="card-body">
        <div class="col-lg-12">
          <strong> Patient </strong>
        </div>
        <div class="col-lg-12 form-outline">
          <select
            id="patient"
            (change)="getFiltersFormData()"
            formControlName="patient_id"
            class="form-control"
            style="width: 99%"
            aria-label="Default select example"
          >
            <option
              *ngFor="let ts of lst_patients; let i = index"
              [value]="lst_patients[i].health_number"
            >
            {{ lst_patients[i].name }}
            </option>
          </select>

          (keyup)="getFiltersFormData()"

          <label class="form-label" for="formControlDefault"></label>
        </div>
      </div>

      <div class="card-body"  *ngIf="type == 'doctor'">
        <div class="col-lg-12">
          <strong> Revision Center </strong>
        </div>
        <div class="col-lg-12 form-outline">
          <select
            id="institution"
            (change)="getFiltersFormData()"

            formControlName="institution_id"
            class="form-control"
            style="width: 99%"
            aria-label="Default select example"
          >
            <option
              *ngFor="let ts of listRevision; let i = index"
              [value]="listRevision[i].id"
            >
              {{ listRevision[i].name }}
            </option>
          </select>
          <label class="form-label" for="formControlDefault"></label>
        </div>
      </div>
      <div class="card-body" >
        <div class="col-lg-12">
          <strong> Priority </strong>
        </div>
        <div class="col-lg-12 form-outline">
        <select
          class="form-control"
          id="priority"
          #priority
          formControlName="priority"
          (change)="getFiltersFormData()"
        >
          <option value="5">Very High</option>
          <option value="4">High</option>
          <option value="3">Medium</option>
          <option value="2">Low</option>
          <option value="1">Very Low</option>
        </select>
        <label class="form-label" for="formControlDefault"></label>
      </div>
      
    </div>

      <div class="card-body">
        <div class="col-lg-12">
          <strong> Report Status </strong>
        </div>
        <div class="col-lg-12 form-outline">
          <select class="form-control"
            id="report"
            formControlName="report_status"
            #report
            (change)="getFiltersFormData()">
            <option value="done">Done</option>
            <option value="in progress">In Progress</option>
            <option value="to do">To do</option>
          </select>
          <label class="form-label" fo="formControlDefault"></label>
        </div>
      </div>
      
      <div class="card-body">
        <div class="col-lg-12">
        <button
          type="button"  style="float: right; margin:auto"
          class="btn btn-primary"
          (click)="refresh()">
          Reset
        </button>
      </div>
    </div>


  </form>
</fieldset>
