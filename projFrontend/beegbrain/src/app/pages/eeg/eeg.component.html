<app-navbar></app-navbar>

<div class="speed">

    <i class="bi bi-speedometer2" style="margin-left: 3px; margin-right: 3px; width: 2em; height: 2em"></i>

    <ngx-slider class="slider" invert [(value)]="speed" [options]="options" (userChangeEnd)="update()" ></ngx-slider>
    <label style="margin-left: 2em;">Time: 
        <input (keyup.enter)="getInputValue($event)" (click)="getInputValue($event)"  id="window_interval" type="number" max="{{eegInfo.duration}}" step="10" value="{{window_size}}"><br>
    </label>
    <div class="drop-container col-lg-3">
        <ng-multiselect-dropdown
        [settings] = "dropdownSettings"
        [data] = "dropdownList"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        (onDeSelect)="onItemDeselect($event)"
        (onDropDownClose)="onDropDownClose($event)"
        >
        </ng-multiselect-dropdown>
    </div>
</div>

<div class="row">
    <div class="col-lg-9 col-sm-6">
        <app-eeg-viewer 
        #child 
        *ngIf="control" 
        [control]="control"
        [speed]=speed 
        [eegInfo]="eegInfo" 
        [labelsSignal]="labelsSignal" 
        [interval]=window_size
        [labels]="labels"
        (new_interval)="changeInterval($event)"
        ></app-eeg-viewer> 

    </div>

    <div class="col-lg-3 col-sm-6">
        <app-report-editor [EEG_ID]="id"></app-report-editor>
    </div>

</div>
