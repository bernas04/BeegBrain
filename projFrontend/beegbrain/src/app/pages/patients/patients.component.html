<app-navbar></app-navbar>



<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8" >

            <div class="search">
                <i class="fa fa-search"></i>
                <input type="text" id="patient_search" class="form-control" placeholder="Search by patient's name or SSN" 
                (keyup)="getPatient()" (focusout)="clean()">
                <button class="btn btn-primary" style="font-weight:bold" (click)="getPatient()" >Search</button>
            </div>

            <div *ngIf="show()" style="position: absolute; max-height: 250px; overflow-y: scroll; background-color: white; box-shadow: 0px 0px 10px 1px;" >
                <div *ngFor="let pat of listOfPatients" (click)="choose(pat.id)" class="op" >
                  <p style="padding: 20px;" > {{ pat.name }}v</p>
                </div>
            </div>
            
        </div>
    </div>
</div>

<hr>

<div class="container-xl">
    <div class="row align-items-center h-100" *ngIf="patient">
        <div class="col-lg-12 align-items-center">
            
            <app-patientinfo [patient]=patient ></app-patientinfo>
            
            <hr>

            <h4 class="card-title"><strong>   EEG Exams </strong></h4>
            <app-eeg-table *ngIf="listOfEEG.length != 0 && listOfPatients.length != 0" [allEEG]="listOfEEG" [allPatients]="listOfPatients" ></app-eeg-table>
            <div *ngIf="listOfEEG.length == 0 " class="alert alert-warning d-flex align-items-center" role="alert" style="width: 20em;">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <div> This person hasn't had EEG exams, yet </div>
            </div>
        </div>
    </div>


</div>
