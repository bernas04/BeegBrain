<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../../../assets/beegbrain.png"/>
<!--===============================================================================================-->

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic" data-tilt>
                        <img src="../../../assets/beeg_white_cropped.png" alt="IMG">

				</div>
                <div class="mb-5"> 

                    <form class="login100-form validate-form" action="." method="post" [formGroup]="contactForm" (keyup.enter)="submit()">
                        <span class="login100-form-title">
                            Member Login
                        </span>
    
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="login-email" placeholder="Email" formControlName="email" id="email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" formControlName="password" id="password" type="password" name="login-password" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <a (click)="submit()" value="Log in" class="login100-form-btn">
                                Login
                            </a>
                        </div>
                        
                        <p *ngIf="showError" class="validation-summary-errors text-danger">Please enter a correct email and password.</p>

    
                        <div class="text-center p-t-136">
                            <a class="txt2" routerLink="/register">
                                Create your Account
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                    
                </div>
	
			</div>
		</div>
	</div>
	
	

	


</body>
</html>
