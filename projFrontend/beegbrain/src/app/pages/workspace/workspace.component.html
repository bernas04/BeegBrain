<app-navbar></app-navbar>

  <div class="col-lg-3 col-sm-12 col-md-4">
    <app-eeg-filters> </app-eeg-filters>
  </div>

  <div class="float-md-right mb-5 pr-4 d-flex">

    <button type="button" class="btn btn-success mb-5 text-center d-flex justify-content-center" (click)="refresh()"> 
      <i class="bi bi-arrow-clockwise"></i> Refresh </button>

    <button *ngIf="type === 'operator'" type="button"  [routerLink]="'/upload'" class="btn btn-primary mb-5 text-center d-flex justify-content-center">
      <i class="bi bi-file-earmark-arrow-up"></i> Upload </button>

  </div>

  
    
  <div class="col-lg-8 col-sm-12 col-md-7">
    
    <ul class="nav nav-tabs" id="myTab" role="tablist">

      <li class="nav-item">
        <a class="nav-link active" id="allexams-tab" data-toggle="tab" href="#allexams" role="tab"
          aria-controls="allexams" aria-selected="true"><strong> Transfered Area </strong></a>
      </li>

      <li class="nav-item" *ngIf="type == 'operator'">
        <a class="nav-link" id="errorarea-tab" data-toggle="tab" href="#errorarea" role="tab" aria-controls="errorarea" aria-selected="false">
          Error Area 
          <span *ngIf="lst_error_eeg.length != 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="color:white;"> {{lst_error_eeg.length}}</span>
        </a>
      </li>

    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade in show active" id="allexams" role="tabpanel" aria-labelledby="allexams-tab">

        <app-eeg-table *ngIf="lst_eeg.length != 0" [allEEG]="lst_eeg" [allPatients]="lst_patient" (eeg_deleted)="onDelete($event)"></app-eeg-table>


        <div *ngIf="lst_eeg.length == 0">
          <img src="../../../assets/no-data-found.png" alt="no data found :("/>
        </div>
        
      </div>
      <div class="tab-pane fade" id="errorarea" role="tabpanel" aria-labelledby="errorarea-tab">
        <app-errorarea *ngIf="lst_error_eeg.length != 0" [allEEG]="lst_error_eeg" [allPatients]="lst_patient" (eeg_deleted)="onDelete($event)"></app-errorarea>

        <div *ngIf="lst_error_eeg.length == 0">
          <img src="../../../assets/no-data-found.png" alt="no data found :("/>
        </div>
      </div>
    </div> 
  </div>
