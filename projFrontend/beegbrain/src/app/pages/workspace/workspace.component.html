<app-navbar></app-navbar>

<div class="col-lg-3 col-sm-12 col-md-4">
  <app-eeg-filters> </app-eeg-filters>
</div>


<div class="col-lg-8 col-sm-12 col-md-7">

  <ul class="nav nav-tabs" id="myTab" role="tablist">

    <li class="nav-item">
      <a class="nav-link active" id="allexams-tab" data-toggle="tab" href="#allexams" role="tab"
        aria-controls="allexams" aria-selected="true" style="font-size: large;">
        <i class="bi bi-folder-check" style="margin-right: 0.25em;"></i> <strong> Transfered Area </strong></a>
    </li>

    <li class="nav-item" *ngIf="type == 'operator'">
      <a class="nav-link" id="errorarea-tab" data-toggle="tab" href="#errorarea" role="tab" aria-controls="errorarea"
        aria-selected="false" style="font-size: large;">
        <i class="bi bi-exclamation-triangle" style="margin-right: 0.25em;"></i>
        Error Area
        <span *ngIf="lst_error_eeg.length != 0"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="color:white;">
          {{lst_error_eeg.length}}</span>
      </a>
    </li>

    <div class="ml-auto">
      <button *ngIf="type === 'operator'" type="button" [routerLink]="'/upload'" class="btn btn-primary"
        style="font-size: medium;">
        <i class="bi bi-file-earmark-arrow-up"></i> <strong> Upload </strong>
      </button>
    </div>

    <div class="col-lg-2 col-sm-3 col-md-4">
      <app-eeg-filters (sendFiltersEvent)="sendFilters($event)"> </app-eeg-filters>
    </div>


    <app-eeg-table *ngIf="lst_eeg.length != 0" [allEEG]="lst_eeg" [allPatients]="lst_patient"
      (eeg_deleted)="onDelete($event)"></app-eeg-table>

    <div *ngIf="lst_eeg.length == 0">
      <div class="col-lg-3 col-sm-12 col-md-4">
        <app-eeg-filters> </app-eeg-filters>
      </div>

      <div class="col-lg-8 col-sm-12 col-md-7">

        <ul class="nav nav-tabs" id="myTab" role="tablist">

          <li class="nav-item">
            <a class="nav-link active" id="allexams-tab" data-toggle="tab" href="#allexams" role="tab"
              aria-controls="allexams" aria-selected="true" style="font-size: large;">
              <i class="bi bi-folder-check" style="margin-right: 0.25em;"></i> <strong> Transfered Area </strong></a>
          </li>

          <li class="nav-item" *ngIf="type == 'operator'">
            <a class="nav-link" id="errorarea-tab" data-toggle="tab" href="#errorarea" role="tab"
              aria-controls="errorarea" aria-selected="false" style="font-size: large;">
              <i class="bi bi-exclamation-triangle" style="margin-right: 0.25em;"></i>
              Error Area
              <span *ngIf="lst_error_eeg.length != 0"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                style="color:white;"> {{lst_error_eeg.length}}</span>
            </a>
          </li>

          <button *ngIf="type === 'operator'" type="button" [routerLink]="'/upload'" class="btn btn-primary ml-auto">
            <i class="bi bi-file-earmark-arrow-up"></i> <strong> Upload </strong>
          </button>

        </ul>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade in show active" id="allexams" role="tabpanel" aria-labelledby="allexams-tab">

            <app-eeg-table *ngIf="lst_eeg.length != 0" [allEEG]="lst_eeg" [allPatients]="lst_patient"
              (eeg_deleted)="onDelete($event)"></app-eeg-table>


            <div *ngIf="lst_eeg.length == 0">
              <img src="../../../assets/no-data-found.png" alt="no data found :(" />
            </div>

          </div>
          <div class="tab-pane fade" id="errorarea" role="tabpanel" aria-labelledby="errorarea-tab">
            <app-errorarea *ngIf="lst_error_eeg.length != 0" [allEEG]="lst_error_eeg" [allPatients]="lst_patient"
              (eeg_deleted)="onDelete($event)"></app-errorarea>

            <div *ngIf="lst_error_eeg.length == 0">
              <img src="../../../assets/no-data-found.png" alt="no data found :(" />
            </div>
          </div>
        </div>
      </div>

      <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item">
          <a class="nav-link active" id="allexams-tab" data-toggle="tab" (click)="changeTab('allexams')"
            href="#allexams" role="tab" aria-controls="allexams" aria-selected="true"><strong> Transfered Area
            </strong></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" *ngIf="type === 'operator'" id="errorarea-tab" data-toggle="tab"
            (click)="changeTab('errorarea')" href="#errorarea" role="tab" aria-controls="errorarea"
            aria-selected="false">
            Error Area
            <span *ngIf="lst_error_eeg.length != 0"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              style="color:white;"> {{lst_error_eeg.length}}</span>
          </a>
        </li>

        <div class="ml-auto d-flex">

          <input *ngIf="activeTab === 'allexams'" type="text" class="form-control" value="Total: {{lst_eeg.length}}"
            style="width: 6em; text-align: center; margin-right: 1em; font-size: medium" disabled />

          <button *ngIf="type === 'operator'" type="button" data-toggle="modal" data-target="#upload-modal"
            class="btn btn-primary" style="font-size: medium;">
            <i class="bi bi-file-earmark-arrow-up"></i> <strong> Upload </strong>
          </button>
        </div>

      </ul>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade in show active" id="allexams" role="tabpanel" aria-labelledby="allexams-tab">

          <app-eeg-table *ngIf="lst_eeg.length != 0" [allReports]="lst_report " [allInstitutions]="lst_institutions"
            [allOperators]="lst_operators" [allEEG]="lst_eeg" [allPatients]="lst_patient"
            (eeg_deleted)="onDelete($event)"></app-eeg-table>


          <div *ngIf="lst_eeg.length == 0">
            <img src="../../../assets/no-data-found.png" alt="no data found :(" />
          </div>

        </div>
        <div class="tab-pane fade" id="errorarea" role="tabpanel" aria-labelledby="errorarea-tab">

          <app-errorarea *ngIf="lst_error_eeg.length != 0" [allEEG]="lst_error_eeg" [allPatients]="lst_patient"
            (eeg_deleted)="onDelete($event)"></app-errorarea>

          <div *ngIf="lst_error_eeg.length == 0">
            <img src="../../../assets/no-data-found.png" alt="no data found :(" />
          </div>

        </div>
      </div>

      <!--  <igx-toast #toast style="font-size: large"></igx-toast> -->
      <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive"
        aria-atomic="true" #toast>
        <div class="d-flex">
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>

    </div>



    <!-- ------------------------------------------- UPLOAD MODAL ------------------------------------------- -->
    <div id="upload-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0">
          <div class="modal-body p-0 ">
            <div class="card border-0 p-sm-3 p-2">

              <h3 style="text-align: center;"> <strong> Upload an EEG </strong></h3>
              <hr style="width: 80%; right:0; margin:auto; margin-top: 1em;">

              <div class="card-body" style="margin-top: 1em;">
                <form [formGroup]="uploadForm">

                  <!-- <div class="col-10">
                        <input formControlName="patient_id" #patient_id class="effect-1" type="text" id="health_number" placeholder="Patient Health Number">
                          <span class="focus-border"></span>
                      </div> -->

                  <div class="col-lg-8">
                    <input placeholder="Patient Health Number" formControlName="patient_id" #patient_id
                      class="form-control" />
                    <label class="form-label" for="formControlDefault"></label>
                  </div>

                  <div class="col-lg-8">
                    <select class="form-control" [(ngModel)]='prioritySelected' id="priority" #priority
                      formControlName="priority">
                      <option value="" disabled>Select the EEG priority...</option>
                      <option value="Very High">Very High</option>
                      <option value="High">High</option>
                      <option value="Medium">Medium</option>
                      <option value="Low">Low</option>
                      <option value="Very Low">Very Low</option>
                    </select>
                    <label class="form-label" for="formControlDefault"></label>
                  </div>

                  <div class="col-lg-12">
                    <app-uploading (newFileEvent)="getFiles($event)"></app-uploading>
                  </div>

                </form>

              </div>

              <div class="card-body px-sm-4 mb-2 pt-1 pb-0">
                <div class="row justify-content-end no-gutters">

                  <div class="col-auto">
                    <button type="button" #close class="btn btn-light text-muted" data-dismiss="modal"
                      style="font-weight: bold">Cancel</button>
                  </div>

                  <div class="col-auto" style="margin-left:1em">
                    <button type="button" class="btn btn-success px-4" id="button" (click)="submitEEG()"
                      style="font-weight: bold">Upload</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
