<app-navbar></app-navbar>

  <div class="col-lg-3">
    <app-eeg-filters> </app-eeg-filters>
  </div>
  <div class="float-md-right mb-5 pr-4 d-flex">

    <button type="button" class="btn btn-success mb-5 text-center d-flex justify-content-center" (click)="refresh()"> <i class="bi bi-arrow-clockwise"></i> Refresh </button>

    <button type="button"  [routerLink]="'/upload'" class="btn btn-primary mb-5 text-center d-flex justify-content-center">
      <i class="bi bi-file-earmark-arrow-up"></i> Upload
    </button>

  </div>
  <div class="col-lg-9">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="allexams-tab" data-toggle="tab" href="#allexams" role="tab"
          aria-controls="allexams" aria-selected="true"><strong> Transfered Areas </strong></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="errorarea-tab" data-toggle="tab" href="#errorarea" role="tab" aria-controls="errorarea"
          aria-selected="false">Error Area</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade in show active" id="allexams" role="tabpanel" aria-labelledby="allexams-tab">

        <app-eeg-table *ngIf="lst_eeg.length != 0" [allEEG]="lst_eeg" (eeg_deleted)="onDelete($event)"></app-eeg-table>

        <div *ngIf="lst_eeg.length == 0" class="alert alert-warning d-flex align-items-center" role="alert" style="width: 20em;">
          <i class="bi bi-exclamation-triangle-fill"></i>
          <div> EEG's not found :/ Sorry </div>
        </div>
        
      </div>
      <div class="tab-pane fade" id="errorarea" role="tabpanel" aria-labelledby="errorarea-tab">
        <app-errorarea> </app-errorarea>
      </div>
    </div>

</div>
