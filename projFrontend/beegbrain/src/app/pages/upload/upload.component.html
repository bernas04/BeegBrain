<app-navbar></app-navbar>


<div class="content card-body">

    <div class="card">
        <div class="card-header">
            <h3> <strong> Upload an EEG </strong> </h3>
        </div>

        <div class="card-body">
            <form (ngSubmit)="submitEEG()">

                <div class="col-lg-6">
                    <div class="patient row">
                        <input [(ngModel)]="patientID" type="text" id="patient" name="patient" placeholder="Patient Health Number" required>
                    </div>

                    <div class="priority row">
                        <select [(ngModel)]="priority" id="priority" name="priority" required>
                            <option value="null"> --- Priority --- </option>
                            <option value="Very High">Very High</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                            <option value="Very Low">Very Low</option>
                        </select>
                    </div>
                </div>


                <div class="col-lg-6">
                    <app-uploading (newFileEvent)="getFiles($event)"></app-uploading>
                </div>

            </form>
        </div>

    </div>
    <button type="button" (click)="submitEEG()">upload</button>
</div>
